<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Contacto</title>
    <!-- Logo mini de la pagina web -->
    <link rel="shortcut icon" href="../img/Logo Gauthier.png">
    <link rel="stylesheet" href="../Estilos/EstilosGrid.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>


<body>

  <div class="div__principal__contacto">

    <header class="header__contacto">
      <!-- a. (Ancla) Etiquetas de enlaces -->
      <nav class="nav__contacto">
        <img class="logo__contacto" src="../img/Logo BordadosGauthier1.png" alt="Logo de la empresa">

        <ul class="enlaces__index animate__animated animate__slideInRight">
        <a class="anclas__contacto" href="../index.html">Inicio</a>
        <a class="anclas__contacto" href="../pages/galeria.html">Trabajos</a>
        <a class="anclas__contacto" href="../pages/nosotros.html">Nosotros</a>
        <a class="anclas__contacto" href="../pages/contacto.html">Contacto</a>
        </ul>
    </header>



    <main class="main__contacto">
      <hr>
      <!-- hr. Linea que completa el ancho -->
    <section class="section1__contacto">

      <div class="contenedora__Cotizacion">
        <br>
          <center>
          INGRESE SUS DATOS PARA UNA COTIZACION
        </center>
        <br>
      </div>

          <div class="datos__personales">

            <div class="fondo__formulario"> 

                <div class="caja__formulario">
          
          <!-- form. Formulario -->
          <form action="" method="post" enctype="multipart/form">

            <!-- Fieldset. Estructura cuadrada de linea   -->
            <!-- Legend Titulo del fieldset -->
            
            <fieldset>
                <center>
            <legend>
             Datos Personales
            </legend>
            <!-- Tipo Text - email - password  -->
            <div>
                <input type="text" placeholder="Ingrese Su Nombre">
            </div>
            <br>
            <div>
                <input type="text" placeholder="Ingrese su Apellido">
            </div>
            <br>
            <div>
                <input type="email" placeholder="Ingrese su Mail">
            </div>
            <br>
            <div>
                <textarea name="mensaje" for="mensaje" placeholder="Describe brevemente en menos de 300 carácteres" maxlength="300"></textarea>
                
            </div>
            <br>
     
            
                <div>
                    <!-- .input radio para seleccion de uno solo y no varios -->
                    <label for="horario">¿En que horario podemos contactarte?</label>
                    <input type="radio" name="horario">Mañana
                    <input type="radio" name="horario">Tarde
                    <input type="radio" name="horario">Noche
                </div>

                <br>
            

                <div>
                    <label for="Bordados">Seleccione Cantidad de bordados</label>
                    <select name="Bordados">
                    <option value="">1 - 5</option>
                    <option value="">5 - 20</option>
                    <option value="">20 - 50</option>
                    <option value="">50 - 100</option>
                    <option value="">+ 100</option>
                    </select>
                </div>

                <br>
            <!-- input. submit enviar consulta Boton / Value es el nombre del boton, "Aceptar" -->
            
                    <!-- input. checkbox es el tilde para seleccionar -->
                    <label for="">Acepto Terminos y condiciones</label>
                    <input type="checkbox" value="1" name="Acepta">
                    <br>
                    <br>
                </div>
                    </div>
                        </div>
                            <div>
                               
                  
                    <center>
                    <input type="submit" Value="Aceptar">
                    <!-- Input. Reset  (Limpia los campos , la informacion) -->
                    <input type="reset" Value="Limpiar">
                    <br>
                    <br>
              </fieldset>
            </form>

         <div class="alabrevedad__contacto">
              
              <img  src="../img/alabrevedad.png" alt="contacto" width="670">
            
         </div>

        </section>

      </main>

         <center>
          <footer class="footer__contacto"> <br> © 2020 Bordados Gauthier. Todos los derechos reservados.</footer>
        </center>
</body>
</html>
